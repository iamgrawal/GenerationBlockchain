<div class="login-page animate container">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <div>
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
          <img src="../../assets/WhiteOrange_Vertical.png" class="user-avatar" />
          <hr class="orange-hr">
          <ngb-tabset>
            <ngb-tab title="Sign Up">
              <ng-template ngbTabContent>
                <form role="form">
                  <div class="form-content">
                    <div class="form-group">
                      <input type="text" class="form-control input-underline input-lg" id="" placeholder="First Name">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control input-underline input-lg" id="" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control input-underline input-lg" id="" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control input-underline input-lg" id="" placeholder="Confirm Password">
                    </div>
                  </div>
                  <a class="btn rounded-btn" [routerLink]=""> Sign Up </a>
                </form>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Login">
              <ng-template ngbTabContent>
                <form role="form">
                  <div class="form-content">
                    <div class="form-group">
                      <input type="text" class="form-control input-underline input-lg" id="" placeholder="Username/ Email Address">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                  </div>
                  <a class="btn rounded-btn" [routerLink]=""> Log in </a>
                </form>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4"></div>
</div>
